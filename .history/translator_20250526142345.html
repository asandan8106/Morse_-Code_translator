<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Morse Code Translator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    /* Base styles */
    body {
      font-family: 'Roboto Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    :root {
      --bg: #e9f0f7;
      --text: #222;
      --container-bg: #ffffff;
      --border: #cbd5e1;
      --btn-bg: #3b82f6;
      --btn-hover: #2563eb;
      --btn-shadow: rgba(59,130,246,0.4);
      --output-bg: #f1f5f9;
      --output-border: #cbd5e1;
      --signal-gray: gray;
      --signal-gray-shadow: #888;
    }

    body.dark {
      --bg: #121214;
      --text: #e4e4e7;
      --container-bg: #1f2937;
      --border: #475569;
      --btn-bg: #2563eb;
      --btn-hover: #3b82f6;
      --btn-shadow: rgba(37,99,235,0.6);
      --output-bg: #374151;
      --output-border: #475569;
      --signal-gray: #666;
      --signal-gray-shadow: #444;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
      letter-spacing: 0.05em;
    }

    .container {
      background: var(--container-bg);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      transition: background-color 0.3s ease;
    }

    textarea {
      width: 100%;
      height: 140px;
      font-size: 1.1rem;
      padding: 12px 16px;
      border-radius: 8px;
      border: 2px solid var(--border);
      resize: vertical;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      font-family: 'Roboto Mono', monospace;
      background-color: var(--container-bg);
      color: var(--text);
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 8px #3b82f6aa;
    }

    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      user-select: none;
      font-size: 1rem;
      color: var(--text);
    }
    .mode-toggle input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    button {
      background: var(--btn-bg);
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 5px 12px var(--btn-shadow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }
    button:hover {
      background: var(--btn-hover);
      box-shadow: 0 7px 15px rgba(37,99,235,0.6);
    }
    button:active {
      transform: scale(0.97);
    }

    #output {
      background: var(--output-bg);
      border-radius: 10px;
      padding: 1rem 1.5rem;
      min-height: 60px;
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1rem;
      color: var(--text);
      white-space: pre-wrap;
      user-select: text;
      border: 1px solid var(--output-border);
      box-shadow: inset 0 2px 6px #e2e8f0;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .signal-light {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--signal-gray);
      display: inline-block;
      box-shadow: 0 0 6px var(--signal-gray-shadow);
      animation: pulseGray 2s infinite;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes pulseRed {
      0%, 100% { background-color: #ef4444; box-shadow: 0 0 8px #ef4444; }
      50% { background-color: #b91c1c; box-shadow: 0 0 16px #b91c1c; }
    }

    @keyframes pulseGray {
      0%, 100% { background-color: var(--signal-gray); box-shadow: 0 0 6px var(--signal-gray-shadow); }
      50% { background-color: #666; box-shadow: 0 0 10px #666; }
    }

    /* Volume slider */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 600;
      color: var(--text);
      user-select: none;
      margin-left: auto;
      max-width: 140px;
    }
    .volume-control label {
      font-size: 0.9rem;
    }
    .volume-control input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: #3b82f6;
      outline: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .volume-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .volume-control input[type="range"]:hover::-webkit-slider-thumb {
      background-color: #dbeafe;
    }
    .volume-control input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

  </style>
</head>
<body>

  <h1>Morse Code Translator</h1>
  <div class="container">
    <textarea id="input" placeholder="Type English or Morse code here..."></textarea>

    <label class="mode-toggle">
      <input type="checkbox" id="autoMode" checked />
      Auto Mode (Detect & Translate)
    </label>

    <div class="buttons">
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
      <button id="playBtn">Play <span class="signal-light" id="signal"></span></button>

      <div class="volume-control" title="Adjust volume">
        <label for="volumeRange">Volume</label>
        <input type="range" id="volumeRange" min="0" max="1" step="0.05" value="0.5" />
      </div>

      <button id="clearBtn">Clear</button>
    </div>

    <div id="output" aria-live="polite" aria-label="Translation output"></div>

    <label class="mode-toggle" style="margin-top: 1rem;">
      <input type="checkbox" id="darkModeToggle" />
      Dark Mode
    </label>
  </div>

  <script>

      '4': '....-', '5': '.....', '6': '-....', '7': '--...',

    const inputField = document.getElementById("input");

    const autoModeCheckbox = document.getElementById("autoMode");

    const clearBtn = document.getElementById("clearBtn");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const volumeRange = document.getElementById("volumeRange");

    // Auto translate on input if enabled
    inputField.addEventListener("input", () => {
      if (autoModeCheckbox.checked) {
        autoTranslate();
      }
    });

    // Dark mode toggle logic
    darkModeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", darkModeToggle.checked);
    });

    function autoTranslate() {
      const input = inputField.value.trim();
      if (input === '') {
        outputField.textContent = '';
        return;
      }
      // Check if input looks like Morse code (only . - space /)
      if (/^[.\- /]+$/.test(input)) {
        decode();
      } else {
        encode();
      }
    }
